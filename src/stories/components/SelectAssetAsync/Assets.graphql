query Assets (
  $ids: [String!]
  $limit: Int
  $search: String
  $location: String
  $offset: Int
  $restrictionsLevel: Int
) {
  assets (
    ids: $ids
    limit: $limit
    search: $search
    location: $location
    offset: $offset
    restrictionsLevel: $restrictionsLevel
  ) {
    id
    name
    barcode
  }
}
